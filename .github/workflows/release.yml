name: Release

on:
  push:
    tags:
      - 'v*'
      - 'v*-pre.*'

permissions:
  contents: write

jobs:
  check:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targets: [aarch64-unknown-none-softfloat, aarch64-unknown-none]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-08-15
          components: rust-src, clippy, rustfmt
          targets: ${{ matrix.targets }}

      - name: Check rust version
        run: rustc --version --verbose

      - name: Check code format
        run: cargo fmt --all -- --check

      - name: Build
        run: cargo build --target ${{ matrix.targets }}

      - name: Run clippy
        run: cargo clippy --target ${{ matrix.targets }} -- -D warnings

      - name: Build documentation
        run: cargo doc --no-deps --target ${{ matrix.targets }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag and branch (HEAD-based)
        shell: bash
        run: |
          set -e

          TAG="${{ github.ref_name }}"
          TAG_COMMIT=$(git rev-list -n 1 "$TAG")

          git fetch origin main dev

          MAIN_HEAD=$(git rev-parse origin/main)
          DEV_HEAD=$(git rev-parse origin/dev)

          echo "Tag:        $TAG"
          echo "Tag commit: $TAG_COMMIT"
          echo "main HEAD:  $MAIN_HEAD"
          echo "dev  HEAD:  $DEV_HEAD"

          if [[ "$TAG" == *-pre.* ]]; then
            if [ "$TAG_COMMIT" != "$DEV_HEAD" ]; then
              echo "❌ prerelease tag must be created from dev HEAD"
              exit 1
            fi
            echo "✅ prerelease tag validated on dev"
          else
            if [ "$TAG_COMMIT" != "$MAIN_HEAD" ]; then
              echo "❌ stable release tag must be created from main HEAD"
              exit 1
            fi
            echo "✅ stable release tag validated on main"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-pre.') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag and branch (HEAD-based)
        shell: bash
        run: |
          set -e

          TAG="${{ github.ref_name }}"
          TAG_COMMIT=$(git rev-list -n 1 "$TAG")

          git fetch origin main dev

          MAIN_HEAD=$(git rev-parse origin/main)
          DEV_HEAD=$(git rev-parse origin/dev)

          echo "Tag:        $TAG"
          echo "Tag commit: $TAG_COMMIT"
          echo "main HEAD:  $MAIN_HEAD"
          echo "dev  HEAD:  $DEV_HEAD"

          if [[ "$TAG" == *-pre.* ]]; then
            if [ "$TAG_COMMIT" != "$DEV_HEAD" ]; then
              echo "❌ prerelease tag must be created from dev HEAD"
              exit 1
            fi
            echo "✅ prerelease tag validated on dev"
          else
            if [ "$TAG_COMMIT" != "$MAIN_HEAD" ]; then
              echo "❌ stable release tag must be created from main HEAD"
              exit 1
            fi
            echo "✅ stable release tag validated on main"
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-08-15

      - name: Publish to crates.io
        run: cargo publish --dry-run --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
