name: Release

on:
  push:
    tags:
      - 'v*'              # main branch: stable release (e.g. v0.1.0)
      - 'v*-pre.*'        # dev branch: prerelease (e.g. v0.2.0-pre.1)

permissions:
  contents: write

jobs:
  check:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targets: [aarch64-unknown-none-softfloat, aarch64-unknown-none]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-08-15
          components: rust-src, clippy, rustfmt
          targets: ${{ matrix.targets }}

      - name: Check rust version
        run: rustc --version --verbose

      - name: Check code format
        run: cargo fmt --all -- --check

      - name: Build
        run: cargo build --target ${{ matrix.targets }}

      - name: Run clippy
        run: cargo clippy --target ${{ matrix.targets }} -- -D warnings

      - name: Build documentation
        run: cargo doc --no-deps --target ${{ matrix.targets }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check
    # Branch protection: stable releases only on main, prereleases only on dev
    if: |
      (contains(github.ref_name, '-pre.') && github.base_ref == 'dev') ||
      (!contains(github.ref_name, '-pre.') && github.base_ref == 'main')
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-pre') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: check
    # Branch protection: stable releases only on main, prereleases only on dev
    if: |
      (contains(github.ref_name, '-pre.') && github.base_ref == 'dev') ||
      (!contains(github.ref_name, '-pre.') && github.base_ref == 'main')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-08-15

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
