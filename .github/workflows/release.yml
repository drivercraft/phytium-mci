name: Release

on:
  push:
    tags:
      - 'v*'              # main branch: stable release (e.g. v0.1.0)
      - 'v*-pre.*'        # dev branch: prerelease (e.g. v0.2.0-pre.1)

permissions:
  contents: write

jobs:
  check:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targets: [aarch64-unknown-none-softfloat, aarch64-unknown-none]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-08-15
          components: rust-src, clippy, rustfmt
          targets: ${{ matrix.targets }}

      - name: Check rust version
        run: rustc --version --verbose

      - name: Check code format
        run: cargo fmt --all -- --check

      - name: Build
        run: cargo build --target ${{ matrix.targets }}

      - name: Run clippy
        run: cargo clippy --target ${{ matrix.targets }} -- -D warnings

      - name: Build documentation
        run: cargo doc --no-deps --target ${{ matrix.targets }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch and tag
        run: |
          TAG="${{ github.ref_name }}"
          # Find which branch contains this tag
          BRANCH=$(git branch -r --contains tags/$TAG | grep -E 'origin/(main|dev)$' | sed 's|origin/||' | head -n 1)

          if [ -z "$BRANCH" ]; then
            echo "Error: Tag $TAG not found on main or dev branch"
            exit 1
          fi

          if [[ "$TAG" == *-pre.* ]]; then
            if [ "$BRANCH" != "dev" ]; then
              echo "Error: Prerelease tag $TAG must be on dev branch, but found on $BRANCH"
              exit 1
            fi
          else
            if [ "$BRANCH" != "main" ]; then
              echo "Error: Stable release tag $TAG must be on main branch, but found on $BRANCH"
              exit 1
            fi
          fi
          echo "Branch validation passed: $BRANCH"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-pre') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch and tag
        run: |
          TAG="${{ github.ref_name }}"
          # Find which branch contains this tag
          BRANCH=$(git branch -r --contains tags/$TAG | grep -E 'origin/(main|dev)$' | sed 's|origin/||' | head -n 1)

          if [ -z "$BRANCH" ]; then
            echo "Error: Tag $TAG not found on main or dev branch"
            exit 1
          fi

          if [[ "$TAG" == *-pre.* ]]; then
            if [ "$BRANCH" != "dev" ]; then
              echo "Error: Prerelease tag $TAG must be on dev branch, but found on $BRANCH"
              exit 1
            fi
          else
            if [ "$BRANCH" != "main" ]; then
              echo "Error: Stable release tag $TAG must be on main branch, but found on $BRANCH"
              exit 1
            fi
          fi
          echo "Branch validation passed: $BRANCH"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-08-15

      - name: Publish to crates.io
        run: cargo publish --dry-run --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
